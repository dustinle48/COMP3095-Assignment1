<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe - COMP3095 - Assignment 1</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand ml-3" href="/">
            <img th:src="@{/spring.png}" width="30" height="30" class="d-inline-block align-top" alt="">
            Assignment 1
        </a>
    </div>
</nav>
<div class="container mt-5">
    <h1>RECIPE LIST</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">DESCRIPTION</th>
            <th scope="col">AUTHOR</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${recipe.getId()}"></th>
            <td th:text="${recipe.getName()}"></td>
            <td th:text="${recipe.getDescription()}"></td>
            <td th:text="${recipe.getUser().getUserName()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
