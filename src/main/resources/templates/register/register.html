<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page - COMP3095 - Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="my-2">REGISTRATION FORM</h2>

        <form th:object="${user}" th:action="@{/register}" method="post">
            <div class="row my-1">
                <div class="col-1">
                    <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input id="email" class="form-control" th:field="*{email}" required>
                </div>
                <div class="col-auto">
                    <span class="form-text">
                        Email will be used to log in and cannot be changed! Please provide a valid email for further password related options.
                    </span>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-1">
                    <label for="userName" class="col-form-label">Username</label>
                </div>
                <div class="col-auto">
                    <input id="userName" class="form-control" th:field="*{userName}" required>
                </div>
                <div class="col-auto">
                    <span class="form-text">
                        This name will be displayed instead of your real name.
                    </span>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-1">
                    <label for="firstName" class="col-form-label">Firstname</label>
                </div>
                <div class="col-auto">
                    <input id="firstName" class="form-control" th:field="*{firstName}" required>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-1">
                    <label for="lastName" class="col-form-label">Lastname</label>
                </div>
                <div class="col-auto">
                    <input id="lastName" class="form-control" th:field="*{lastName}" required>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-1">
                    <label for="password" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input id="password" type="password" class="form-control" th:field="*{password}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
