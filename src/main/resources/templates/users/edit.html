<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - COMP3095 - Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
            <a class="navbar-brand ml-3" href="/">
                <img th:src="@{/spring.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                Assignment 2
            </a>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <img th:src="@{/ava.png}" width="30" height="30" class="rounded">
                <a th:href="@{/profile}" class="btn btn-light me-2" th:text="${user.userName}"></a>
                <input class="btn btn-outline-success btn-sm my-2 my-sm-0" type="submit" value="Sign Out"/>
            </form>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Your Information</h2>
        <form class="mt-3" th:action="@{'/profile/' + *{user.id} + '/edit'}" th:method="POST">
            <div class="row my-1 visually-hidden">
                <div class="col-1">
                    <label for="email2" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input id="email2" class="form-control" th:field="*{user.email}">
                </div>
                <div class="col-auto">
                    <span class="form-text">
                        Email cannot be changed.
                    </span>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-1">
                    <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input id="email" class="form-control" th:field="*{user.email}" disabled>
                </div>
                <div class="col-auto">
                    <span class="form-text">
                        Email cannot be changed.
                    </span>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-1">
                    <label for="userName" class="col-form-label">Username</label>
                </div>
                <div class="col-auto">
                    <input id="userName" class="form-control" th:field="*{user.userName}" required>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-1">
                    <label for="firstName" class="col-form-label">Firstname</label>
                </div>
                <div class="col-auto">
                    <input id="firstName" class="form-control" th:field="*{user.firstName}" required>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-1">
                    <label for="lastName" class="col-form-label">Lastname</label>
                </div>
                <div class="col-auto">
                    <input id="lastName" class="form-control" th:field="*{user.lastName}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
