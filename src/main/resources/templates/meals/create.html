<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Meal - COMP3095 - Assignment 1</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand ml-3" href="/">
                <img th:src="@{/spring.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                Assignment 1
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Create New Meal</h2>

        <form th:action="@{/meals/create}" method="post">
            <div class="form-group">
                <label>Name</label>
                <input th:field="*{meal.name}" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input th:field="*{meal.description}" type="text" class="form-control">
            </div>

            <div class="input-group">
                <label>Recipes:</label>
                <input type="checkbox" th:each="recipe : ${recipes}" th:field="*{meal.recipes}"
                       th:value="${recipe.id}"
                       th:text="${recipe.name}"
                />
            </div>

            <div class="form-group">
                <label>Author</label>
                <input type="text" th:name="recipe.user" th:value="*{user.getUserName()}" class="form-control" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
