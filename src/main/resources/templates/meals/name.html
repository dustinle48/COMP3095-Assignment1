<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meal - COMP3095 - Assignment 1</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand ml-3" href="/">
                <img th:src="@{/spring.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                Assignment 1
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>MEAL LIST</h2>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">AUTHOR</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">RECIPES</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" th:text="${meal.getId()}"></th>
                <td th:text="${meal.getName()}"></td>
                <td th:text="${meal.getUser().getUserName()}"></td>
                <td th:text="${meal.getDescription()}"></td>
                <td>
                    <span class="badge badge-pill badge-light" th:each="recipe : ${meal.getRecipes()}" th:text="${recipe.getName()}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
