<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Events - COMP3095 - Assignment 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <div class="container">
      <a class="navbar-brand ml-3" href="/">
        <img th:src="@{/spring.png}" width="30" height="30" class="d-inline-block align-top" alt="">
        Assignment 2
      </a>
      <form class="d-flex" th:action="@{/logout}" method="post">
        <img th:src="@{/ava.png}" width="30" height="30" class="rounded">
        <a th:href="@{/profile}" class="btn btn-light me-2" th:text="${user.userName}"></a>
        <input class="btn btn-outline-success btn-sm my-2 my-sm-0" type="submit" value="Sign Out"/>
      </form>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="text-center my-2">EVENTS LIST</h2>

    <form class="my-2" th:action="@{/events}">
      <div class="row my-1 justify-content-end">
        <div class="col-auto">
          <input id="keyword" name="keyword" class="form-control" required>
        </div>
        <div class="col-auto">
          <input class="btn btn-primary" type="submit" value="Search" />
        </div>
      </div>
    </form>

    <table th:if="${events}" class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">AUTHOR</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="event : ${events}">
          <th scope="row" th:text="${event.getId()}"></th>
          <td th:text="${event.getName()}"></td>
          <td th:text="${event.getDescription()}"></td>
          <td th:text="${event.getUser().getUserName()}"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
